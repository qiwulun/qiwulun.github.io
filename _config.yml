# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 齐物论 blog
subtitle: 天一生水
description: 人生得一知已足矣，斯世当以同怀视之。
author: 齐物论
language: zh-CN
# language: zh-Hans # for Yelee Theme
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: posts/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: # This will copy those into public, but will not try to parse them (they will be copied as-is):
  #- posts/**
  - _posts/【Reading Note】《快速阅读》－－东尼・博赞/**
  - _posts/【Reading Note】《博赞学习技巧》－－东尼・博赞/**
  - _posts/【Reading Note】《如何阅读一本书》－－莫提默・艾德勒/**
  - _posts/【Class Note】曲根托福/**

exclude: # This will not copy the specified files/folders into public:
  - posts/**

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
#per_page: 10
per_page: 20
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## theme: landscape
## theme: yilia
## theme: magiclamp
theme: yelee
## theme: Wikitten

# Deployment
## Docs: https://hexo.io/docs/deployment.html

deploy:
  type: git
  repo: https://github.com/qiwulun/qiwulun.github.io.git
  branch: master 

org:
  emacs: 'emacs'
  emacsclient: 'emacsclient'
  # common: |
